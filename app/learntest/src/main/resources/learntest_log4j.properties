# CHECK learntest.Activator.initLog4j() for more infor.
# Root logger option
log4j.rootLogger=DEBUG, file, console
 
# Direct log messages to a log file
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.file.File=/Users/lylytran/Projects/Ziyuan-branches/learntest-eclipse/app/learntest/src/main/resources/learntest-eclipse.log
log4j.appender.file.MaxFileSize=5MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%-5p] %c{1}:%L \t%m%n
# disable debug log for a class


# Direct log messages to console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p] \t%m%n

log4j.logger.org.reflections=OFF
log4j.logger.gentest.core=INFO
log4j.logger.cfgcoverage.jacoco=INFO
